<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<h1 id="title">Survey Form</h1>

<div id="container">
    <p id="description">Answer the Website Survey Form</p>

    <form id="survey-form" method="GET" action="https://www.google.co.in/">
        <div>
            <div class="labels">
                <label id="name-label" for="name">First Name: </label>
            </div>

            <div class="entry">
                <input autofocus type="text" name="name" id="name" class="field" placeholder="Enter your first name"
                    required>
            </div>
            <div class="labels">
                <label id="name-label" for="name">Last Name: </label>
            </div>

            <div class="entry">
                <input autofocus type="text" name="name" id="name" class="field" placeholder="Enter your last name"
                    required>
            </div>
        </div>
        <div>
            <div class="labels">
                <label id="email-label" for="email">Email: </label>
            </div>
            <div class="entry">
                <input type="email" name="email" id="email" class="field" required placeholder="Enter your Email">
            </div>
        </div>
        <div>
            <div class="labels">
                <label id="text-label" for="text">Is this your first visit to the website: </label>
            </div>
            <div class="entry">
                <select id="dropdown" name="text-lable" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>

                </select>
            </div>

        </div>

        <div>
            <div class="labels">
                <label for="situation">Were you able to find what you needed: </label>
            </div>
            <div class="entry">
                <select id="dropdown" name="situation" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <div>
            <div class="labels">
                <label for="preferences">How easy to find information on the site<br>(Check all that apply):
                </label>
            </div>
            <div class="entry">
                <ul id="preferences" style="list-style: none;">
                    <li class="checkbox"><label><input name="prefer" value="1" type="checkbox"
                                class="recommend">Easy</label></li>
                    <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="recommend">Very Easy</li>
                    <li class="checkbox"><label><input name="prefer" value="3" type="checkbox"
                                class="recommend">Average</label></li>
                    <li class="checkbox"><label><input name="prefer" value="4" type="checkbox"
                                class="recommend">Difficult</label></li>
                    <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="recommend">Very
                            Difficult</label></li>
                </ul>
            </div>
        </div>

        <div>
            <div class="labels">
                <label for="recommend">What is the likelihood that you return to the site ?</label>
            </div>
            <div class="entry">
                <ul style="list-style: none;">
                    <li class="radio"><label>Extremely Likely<input name="radio-buttons" value="1" type="radio"
                                class="recommend"></label></li>
                    <li class="radio"><label>Very Likely<input name="radio-buttons" value="2" type="radio"
                                class="recommend"></label></li>
                    <li class="radio"><label>Moderately likely<input name="radio-buttons" value="3" type="radio"
                                class="recommend"></label></li>
                    <li class="radio"><label>Unlikely to return<input name="radio-buttons" value="4" type="radio"
                                class="recommend"></label></li>

                </ul>
            </div>
        </div>

        <div>
            <div class="labels">
                <label for="number-label"> Rate this website :</label>
            </div>
            <div class="entry">
                <input type="number" name="ratings" id="number" min="1" max="125" class="field" placeholder="Ratings">
            </div>
        </div>

        <div>
            <div class="labels">
                <label for="comments">Any Comments or Suggestions?</label>
            </div>
            <div class="entry">
                <textarea rows="3" cols="28" id="comments" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>
        </div>

        <button id="submit" type="submit">Submit</button>
    </form>
</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
